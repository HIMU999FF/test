<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO | HOME</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML settings */
        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        /* Main container with advanced RGB background animation */
        .intro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0.1)), url('https://i.ibb.co/9W36fJb/image.jpg') center/cover no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* RGB lighting and futuristic border animation */
        .intro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, rgba(255,0,150,0.3), rgba(0,204,255,0.3), rgba(0,255,100,0.3));
            animation: rgbBackground 8s infinite alternate;
            border: 5px solid;
            border-image: linear-gradient(45deg, #ff0080, #00eaff, #32ff7e) 1;
            border-image-slice: 1;
            animation: rotateBorder 10s linear infinite;
        }

        @keyframes rgbBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Intro content styling */
        .intro-content {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Neon glow for headings and text animation */
        .intro-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff, 0 0 40px #00eaff;
            animation: pulseNeon 3s infinite;
        }

        @keyframes pulseNeon {
            0% { text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff; }
            50% { text-shadow: 0 0 30px #00eaff, 0 0 40px #00eaff, 0 0 60px #00eaff; }
            100% { text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff; }
        }

        /* Paragraph sliding and glowing animation */
        .intro-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ff0080;
            animation: slideInGlow 2s forwards 1.5s;
            opacity: 0;
            text-shadow: 0 0 8px #ff0080, 0 0 15px #ff0080;
        }

        @keyframes slideInGlow {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Futuristic button with RGB glow and 3D hover effect */
        .open-btn {
            background: linear-gradient(45deg, #ff0080, #00eaff, #32ff7e);
            background-size: 200% 200%;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: gradientMove 3s ease infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 5px #fff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .open-btn:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Added futuristic particle animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            animation: moveParticles 10s linear infinite;
        }

        @keyframes moveParticles {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

    </style>
</head>
<body>
    <div class="intro-container">
        <div class="intro-content">
            <h1>Welcome to My Personal Website</h1>
            <p>Click the button below to learn more about the website owner.</p>
            <a href="owner.html" class="open-btn">Open</a>
        </div>
        <div class="particles"></div> <!-- Particle overlay for futuristic effect -->
    </div>
</body>
</html>
